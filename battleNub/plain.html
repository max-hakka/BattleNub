<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>BattleNub</title>
  <meta name="description" content="Battleship Game">
  <meta name="author" content="Max, Maria &#38; Ah Zau">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="https://t6.rbxcdn.com/a3c0f861d33b516dd52d0b08fc0baff2">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</head>

<body>
  <div id="plain_page">
  <section class="masthead">
    <h1>BattleNub</h1>
  </section>
  

  <section class="main">
    <section class="demo">
      <section class="game">        
        <div class="col" id="infobox">
        	<span>
				Send the game ID to a friend you wish to play with.
      		</span>
      		<br>
          Game ID: <strong id="gameId"></strong>
          <br>
          <span id="whosTurn"></span>
          <br><br>
        </div>
		
		<div>Number of sunken ships: <span id="numberOfSunken"></span></div>
		
        <div class="col" id="board_container">
        	<strong style="color:black;">Enemy Ships</strong>
            <div id="enemyShips" class="disabled"></div>
            </br>
          
            <strong style="color:black;">My Ships</strong>
            <div id="myShips" class="disabled"></div>
        </div>
		
        <button style="margin-top:20px;" onclick="quitGame(event)">QUIT GAME</button>
        <button id="audioE_button" onclick="playAudio('E')" type="button">Play AudioE</button>
        <button id="audioS_b" onclick="playAudio('S')" type="button">Play AudioS</button>
      </section>

    </section>

  </section>
  </div>
  
  <div id="popup" style="width:100vw;height:100%;background-color:rgba(0,0,0,.5);position:fixed;z-index:4;">
  </div>
  </br>

  <audio src="explosion.mp3" id="audioE"></audio>
  <audio src="Water_Splash.mp3" id="audioS"></audio>

  <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
