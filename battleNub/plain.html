<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>BattleNub</title>
  <meta name="description" content="Simple Chat Room">
  <meta name="author" content="Tomomi Imura  @girlie_mac">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="https://t6.rbxcdn.com/a3c0f861d33b516dd52d0b08fc0baff2">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
  <header>
    <a href="index.html">PubNub JavaScript Example</a>
  </header>

  <section class="masthead">
    <h1>BattleNub</h1>
  </section>

  <section class="main">

    <section class="demo">
      

      <p>
		Give this link to a friend: <span id="gameIdQuery"></span>
        <!-- <strong>pubsub.html?id=<span id="gameIdQuery"></span></strong></li> -->

      </p>
      
      <section class="game">
        <div class="col">
          &nbsp;
        </div>

        <div class="col">
          <div id="myShips" class="disabled"></div>
          <div id="enemyShips" class="disabled"></div>
        </div>

        <div class="col">
          Game ID: <strong id="gameId"></strong>
          <br>
          You: <span id="you"></span>
          <br>
          <span id="whosTurn">It is your turn!</span>
        </div>

      </section>

    </section>

  </section>

  <footer><a href="http://pubnub.com" target="_blank">PubNub.com</a></footer>


  <script src="//cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
