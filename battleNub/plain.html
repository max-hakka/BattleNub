<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>BattleNub</title>
  <meta name="description" content="Simple Chat Room">
  <meta name="author" content="Tomomi Imura  @girlie_mac">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="https://t6.rbxcdn.com/a3c0f861d33b516dd52d0b08fc0baff2">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
  <div style="overflow:hidden;position:absolute;">
  <section class="masthead">
    <h1>BattleNub</h1>
  </section>

  <section class="main">
    <section class="demo">
      <section class="game">        
        <div class="col" style="width: 100vw;">
        	<span>
				Send the game ID to a friend you wish to play with.
      		</span>
      		<br>
          Game ID: <strong id="gameId"></strong>
          <br>
          You: <span id="you"></span>
          <br>
          <span id="whosTurn">It is your turn!</span>
          <br><br>
        </div>
		
		
        <div class="col" style="width: 100vw;color:white;">
        	<strong style="color:black;">Enemy Ships</strong>
            <div id="enemyShips" class="disabled"></div>
            </br>
          
            <strong style="color:black;">My Ships</strong>
            <div id="myShips" class="disabled"></div>
        </div>
		
        <button style="margin-top:20px;">QUIT GAME</button>

      </section>

    </section>

  </section>
  </div>
  
  <div id="popup" style="width:100vw;height:100%;background-color:rgba(0,0,0,.5);position:fixed;z-index:1;">
  </div>


  <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
