<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>BattleNub</title>
  <meta name="description" content="Simple Chat Room">
  <meta name="author" content="Tomomi Imura  @girlie_mac">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="https://t6.rbxcdn.com/a3c0f861d33b516dd52d0b08fc0baff2">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
  <header>
    <a href="index.html">PubNub JavaScript Example</a>
  </header>

  <section class="masthead">
    <h1>BattleNub</h1>
  </section>

  <section class="main">

    <section class="demo">
      

      <p>
		Give this link to a friend: <span id="gameIdQuery"></span>
        <!-- <strong>pubsub.html?id=<span id="gameIdQuery"></span></strong></li> -->

      </p>
      
      <section class="game">
        <div class="col">
          Class of ship
          </br>
          <button id="l5" onclick="setLength(5)" style="background-color:#ffff80;">5</button>
          <button id="l4" onclick="setLength(4)" style="background-color:gray;">4</button>
          <button id="l3" onclick="setLength(3)" style="background-color:#ffb3b3;">3</button>
          <button id="l3b" onclick="setLength(3, 'b')" style="background-color:#99b3ff;">3</button>
          <button id="l2" onclick="setLength(2)" style="background-color:#e6ffb3;">2</button>
          <form>
          	<input type="radio" name="orientation" checked onclick="setOrientation('v')">Vertical</input>
          	<input type="radio" name="orientation" onclick="setOrientation('h')">Horizontal</input>
          </form>
        </div>

        <div class="col">
          <div id="startShips" class="disabled"></div>
        </div>

      </section>
      
      <a href="http://people.kth.se/~marang/battleNub/plain.html" onclick="storeData()"><button id="bButton" disabled>START BATTLE</button></a>
	  <a href="http://people.kth.se/~marang/battleNub/join.html" onclick="storeData()"><button id="jButton" disabled>JOIN BATTLE</button></a>

    </section>

  </section>


  <script src="//cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="js/boats.js"></script>
  
</body>
</html>
