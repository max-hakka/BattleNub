<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>BattleNub</title>
  <meta name="description" content="Battleship Game">
  <meta name="author" content="Max, Maria &#38; Ah Zau">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="https://t6.rbxcdn.com/a3c0f861d33b516dd52d0b08fc0baff2">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
  <div class="backButton">
    <img src="http://static4.businessinsider.com/image/51bf0aa069bedda64a000017-196-118/back%20button.png" onclick="window.history.back();" width="100%" />
  </div>

  <a class="homeButton" href="index.html"><img src="http://www.parenfaire.com/mobile/lib/img/home/homebutton.png" width="100%"/></a>

  <section class="masthead">
    <h1 style="padding-left:13vw;">BattleNub</h1>
  </section>

  <section class="main">
    <section class="demo">
      <section class="game">
      	<span style="color:gray;font-size:14px;line-height:0px;">Place all the boats on the board by choosing its orientation or shake your phone to randomly place them!</span>
        </br>
        <span id="shaking" style="color:brown;"></span>
        <div class="col" id="shipButtons">
          <div class="shipButton" id="5a" onclick="setLength(5, 'a')"></div>
          <div class="shipButton" id="4a" onclick="setLength(4, 'a')"></div>
          <div class="shipButton" id="3a" onclick="setLength(3, 'a')"></div>
          <div class="shipButton" id="3b" onclick="setLength(3, 'b')"></div>
          <div class="shipButton" id="2a" onclick="setLength(2, 'a')"></div>
        </div>
        </br>
        <form>
          	<input type="radio" name="orientation" checked onclick="setOrientation('h')">Vertical</input>
          	<input type="radio" name="orientation" onclick="setOrientation('v')">Horizontal</input>
        </form>

        <div class="col" id="startingShips">
          <div id="startShips" class="disabled"></div>
        </div>

      </section>
      
      <a href="plain.html" onclick="storeData()"><button id="bButton" disabled>START BATTLE</button></a>
	  <a href="join.html" onclick="storeData()"><button id="jButton" disabled>JOIN BATTLE</button></a>

    </section>

  </section>


  <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="js/boats.js"></script>
</body>
</html>
