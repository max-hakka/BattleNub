<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>BattleNub</title>
  <meta name="description" content="Simple Chat Room">
  <meta name="author" content="Tomomi Imura  @girlie_mac">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="https://t6.rbxcdn.com/a3c0f861d33b516dd52d0b08fc0baff2">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
  <section class="masthead">
    <h1>BattleNub</h1>
  </section>

  <section class="main">

    <section class="demo">
      
      <section class="game">
        <div class="col">
          Choose a ship
          </br>
          <div id="l5" onclick="setLength(5, 'a')" style="background-repeat:no-repeat;background-size: 50vw 10vw; min-width: 50vw; min-height:10vw;background-image:url('images/5a.png');"></div>
          </br>
          <div id="l4" onclick="setLength(4, 'a')" style="background-repeat:no-repeat;background-size: 40vw 10vw; min-width: 40vw; min-height:10vw;background-image:url('images/4a.png');"></div>
          </br>
          <div id="l3" onclick="setLength(3, 'a')" style="background-repeat:no-repeat;background-size: 30vw 10vw; min-width: 30vw; min-height:10vw;background-image:url('images/3a.png');"></div>
          </br>
          <div id="l3b" onclick="setLength(3, 'b')" style="background-repeat:no-repeat;background-size: 30vw 10vw; min-width: 30vw; min-height:10vw;background-image:url('images/3b.png');"></div>
          </br>
          <div id="l2" onclick="setLength(2, 'a')" style="background-repeat:no-repeat;background-size: 20vw 10vw; min-width: 20vw; min-height:10vw;background-image:url('images/2a.png');"></div>
          <form>
          	<input type="radio" name="orientation" checked onclick="setOrientation('v')">Vertical</input>
          	<input type="radio" name="orientation" onclick="setOrientation('h')">Horizontal</input>
          </form>
        </div>

        <div class="col" style="width: 100vw;margin-top:15px;">
          <div id="startShips" class="disabled"></div>
        </div>

      </section>
      
      <a href="plain.html" onclick="storeData()"><button id="bButton" disabled>START BATTLE</button></a>
	  <a href="join.html" onclick="storeData()"><button id="jButton" disabled>JOIN BATTLE</button></a>

    </section>

  </section>


  <script src="//cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="js/boats.js"></script>
  
</body>
</html>
