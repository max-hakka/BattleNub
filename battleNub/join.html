<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>BattleNub</title>
  <meta name="description" content="Battleship Game">
  <meta name="author" content="Max, Maria &#38; Ah Zau">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="https://t6.rbxcdn.com/a3c0f861d33b516dd52d0b08fc0baff2">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script>
  	  function joinBattle(e){
  	  	e.preventDefault();
  	  	var battleID = document.getElementById("IdInput").value;
  	  	var link = "plain.html?id="+battleID;
  		window.location.href = link;
  	  }
  </script>
  
</head>

<body>
  <section class="masthead">
    <h1>BattleNub</h1>
  </section>

  <section class="main">
  	<form name="joinForm" onsubmit="joinBattle(event)">
  		Input the ID of the game you wish to join!
  		</br>
  		ID: <input type="text" id="IdInput"></input>
  		<button type="submit">JOIN</button>
	</form>
  </section>


  <script src="//cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  
</body>
</html>
